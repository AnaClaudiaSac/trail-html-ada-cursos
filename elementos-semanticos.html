<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>

<body>

    <header>
        <nav>Barra de navegação</nav>
    </header>

    <!--<main> Conteúdo principal -->
    <main>
        <section id="About me">
            <!-- <figure> pode ser usado para informar que dentro tem uma ou várias imagens -->
            <figure>
                <img src="https://avatars.githubusercontent.com/u/122230974?v=4" alt="Ana Cláudia
     - Imagem de perfil" width="200">
     <!-- figcaption usado como legenda da imagem-->
                <figcaption>Foto de perfil do GitHub - Ana Cláudia Almeida Sacute</figcaption>
            </figure>
        </section>

        <section id="portifolio">
            Portifólio
        </section>


        <section id="blog">
            <!-- <article> Novo escopo e utilizar tags novamente -->
            <article>
                Artigos/ Blog
                vários posts
                <header>EX: imagem de capa do Post</header>

                <main>Ex: Titúlo e um subtitúlo e um
                    resumo do Post
                </main>

                <!-- E se quiser usar o footer aqui -->
                <footer></footer>
            </article>

        </section>

    </main>

    <aside>
        Conteúdo da Barra da lateral
    </aside>

    <footer>
        Developed by Ana Cláudia and HTML class by Walisson Silva.
    </footer>

</body>

</html>
