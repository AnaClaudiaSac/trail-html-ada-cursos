<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários HTML</title>
</head>

<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form>
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="">

                <!-- Name é usado neste caso para o que for colocado nele vai ser a forma de identificação ->

                <!- o id no input é importante colocar para fazer uma conexão com o label  Ex: id="texto" -->

                <!-- placeholder= Serve para deixar uma mensagem no formulário indicando o que digitar (sugestão) Ex:"Informe o seu nome" pode ser no lugar do value, o value ele define o valor o conteúdo dentro do input/ formulário-->

            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" nome="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>


            <div>
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>


            <div>
                <label for="qualquer">Input:</label>
                <input type="reset" id="qualquer" name="qualquer" value="Limpar">
            </div>

            <textarea name="" id="bio" cols="30" rows="10"></textarea>

            <br>

            <div>
                <select name="select" id="select">

                    <option value="" disabled selected>Selecione uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="Transferencia">Transferência</option>

                </select>
            </div>
            <br><br>

            <div>
                <label for="qualquer">Input:</label>
                <input type="submit" id="qualquer" name="qualquer" value="Enviar">
            </div>


            <!-- input: type: number só aceita número  -->
            <!-- input: type: file escolher arquivo-->
            <!-- input: type: url -->
            <!-- input: type: color cria uma caixa de cores -->
            <!-- input: type: range ele cria uma barra  e   alterar o tamanho.
                <--- input: type: checkbox caixa de seleção multipla se colocar o checked a caixa já vem marcado-->
            <!-- input: type: radio uma bolinha de escolha, só pode escolher uma opção  -->
            <!-- input: type: reset ele é um botão que limpa tudo  -->
            <!-- input: type: submit é um botao enviar o fformulário, envia por action no form get ou post-->
            <!-- Value: o o nome que vai ser enviado -->


        </form>

    </main>

</body>

</html>
